<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="home-page">
      <div class="home-page1" id="homePageContainer1">
        <div class="home-page2" data-scroll-to="homePageContainer">
          <img class="voice-1-1" alt="" src="./public/voice-1-1@2x.png" />

          <div class="home-page-child" id="rectangle"></div>
          <div class="sign-in" id="signInText">Sign In</div>
          <div class="ivr">IVR</div>
          <div class="home">Home</div>
          <div class="contact-us">Contact Us</div>
          <div class="about-us">About Us</div>
          <div class="products">Products</div>
          <div class="register">Register</div>
          <div class="bg">
            <div class="bg-child"></div>
            <div class="bg-item"></div>
            <div class="bg-inner" id="urdu"></div>
          </div>
          <div class="interactive-parent">
            <b class="interactive">Interactive </b>
            <div class="voice-response">Voice Response</div>
          </div>
        </div>
        <div class="choose-language">Choose Language</div>
        <div class="home-page-item"></div>
        <div class="english">English</div>
        <div class="urdu">Urdu</div>
        <img class="vr-image-icon" alt="" src="./public/vr-image@2x.png" />

        <div class="choose-language1">Choose Language</div>
        <div class="home-page-inner" id="rectangle5"></div>
        <div class="english">English</div>
      </div>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./Register.html";
        });
      }
      
      var signInText = document.getElementById("signInText");
      if (signInText) {
        signInText.addEventListener("click", function (e) {
          window.location.href = "./SignInPage.html";
        });
      }
      
      var rectangle5 = document.getElementById("rectangle5");
      if (rectangle5) {
        rectangle5.addEventListener("click", function (e) {
          window.location.href = "./MainMenu.html";
        });
      }
      var forUrdu = document.getElementById("urdu");
      if (forUrdu) {
        forUrdu.addEventListener("click", function (e) {
          window.location.href = "./Urdu/index.html";
        });
      }
      
      var homePageContainer1 = document.getElementById("homePageContainer1");
      if (homePageContainer1) {
        homePageContainer1.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='homePageContainer']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>

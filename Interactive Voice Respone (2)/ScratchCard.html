<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ScratchCard.module.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="scratch-card">
      <img class="voice-1-14" alt="" src="./public/voice-1-1@2x.png" />

      <div class="ivr7">IVR</div>
      <div class="home6" id="homeText">Home</div>
      <div class="contact-us4">Contact Us</div>
      <div class="about-us4">About Us</div>
      <div class="products4">Products</div>
      <img
        class="christopher-campbell-rdeovte7v-icon5"
        alt=""
        src="./public/christophercampbellrdeovte7vosunsplash-1@2x.png"
        id="christopherCampbellRDEOVtE7vImage"
      />

      <div class="scratch-card-child"></div>
      <div class="sarah5">Sarah</div>
      <div class="scratch-card-item"></div>
      <b class="scratch-card1">Scratch Card</b>
      <img class="image-8-icon" alt="" src="./public/image-8@2x.png" />

      <div class="ivr8">IVR</div>
      <div class="scratch-card-inner" id="confirmButton" style="cursor: pointer;"></div>
      <div class="scratch-card-child1" id="rectangle3"></div>
      <div class="scratch-card-child2"></div>
      <div class="scratch-card-child3"></div>
      <div class="enter-scratch-code">
        <input type="text" name="scratchCode" id="scratchCode"  style="height: 42px; width: 318px; border: none;font-family: Poppins;" placeholder="Enter Scratch Card Number">
      </div>
      <div class="enter-phone-number1">
        <input type="text" name="phnum" id="phnum"  style="height: 42px; width: 318px; border: none;font-family: Poppins;" placeholder="Enter Phone Number">
      </div>
      <div class="confirm1">Confirm</div>
      <div class="exit">Exit</div>
    </div>

    <script>
      var scBorder = document.getElementById("scratchCode");

    if (scBorder) {
      scBorder.addEventListener("click", function () {
        scBorder.style.outline = "none";
      });
    }
    var phBorder = document.getElementById("phnum");
      if (phBorder) {
        phBorder.addEventListener("click", function () {
          phBorder.style.outline = "none";
        });
      }
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      var christopherCampbellRDEOVtE7vImage = document.getElementById(
        "christopherCampbellRDEOVtE7vImage"
      );
      if (christopherCampbellRDEOVtE7vImage) {
        christopherCampbellRDEOVtE7vImage.addEventListener("click", function (e) {
          window.location.href = "./Profile.html";
        });
      }
      var rectangle3 = document.getElementById("rectangle3");
      if (rectangle3) {
        rectangle3.addEventListener("click", function (e) {
          window.location.href = "./Recharge.html";
        });
      }
      var confirmButton = document.getElementById("confirmButton");
      if (confirmButton) {
        confirmButton.addEventListener("click", function (e) {
          var scratchCodeInput = document.getElementById("scratchCode").value;
          var phoneNumberInput = document.getElementById("phnum").value;

    // Validate the scratch card number
    if (scratchCodeInput.trim() === "") {
      e.preventDefault(); // Prevent form submission
      alert("Please enter a scratch card number");
      return;
    }

    // Validate the phone number
    if (phoneNumberInput.trim() === "") {
      e.preventDefault(); // Prevent form submission
      alert("Please enter a phone number");
      return;
    }

          alert("Your Balance is Recharged");
        });
      }

      </script>
  </body>
</html>

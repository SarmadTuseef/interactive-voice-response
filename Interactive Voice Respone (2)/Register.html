<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Register.module.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="register1">
      <div class="bg1">
        <div class="bg-child1"></div>
        <div class="bg-child2"></div>
       
        <div class="enter-last-name">
        </div>
        <div class="bg-child3" id="signUp" style="cursor: pointer;"></div>
        <img class="voice-1-17" alt="" src="./public/voice-1-11@2x.png" />

  

        <div class="bg-child5" style="background-color: white;"></div>
        
      </div>
      <img class="voice-1-18" alt="" src="./public/voice-1-1@2x.png" />

      <div class="ivr12">IVR</div>
      <div class="home9" id="homeText">Home</div>
      <div class="contact-us7">Contact Us</div>
      <div class="about-us7">About Us</div>
      <div class="products7">Products</div>
      <div class="register-child"></div>
      <div class="register2"></div>
      <div class="sign-in2" id="signInText1">Sign In</div>
      <div class="register-parent">
        <b class="register4">Register</b>
        <div class="to-ivr">To IVR</div>
      </div>
      <div class="firstname" style="background-color: white;">
          <input type="text" name="firstname" id="firstname"  style="height: 42px; width: 190px; border: none;font-family: Poppins;" placeholder="Enter First Name">
</div>
      <div class="lastname" style="background-color: white;">
        <input type="text" name="lastname" id="lastname"  style="height: 42px; width: 190px; border: none;font-family: Poppins;" placeholder="Enter Last Name">
      </div>
      <div class="register-inner" style="background-color: white;"></div>
      <div class="register-child1"style="background-color: white;"></div>
      <div class="register-child2"style="background-color: white;"></div>
      <div class="enter-password" style="background-color: white;">
        <input type="text" name="password" id="password"  style="height: 42px; width: 400px; border: none;font-family: Poppins;" placeholder="Enter Password">
      </div>
      <div class="confirm-password" >
        <input type="text" name="cpassword" id="cpassword"  style="height: 42px; width: 400px; border: none;font-family: Poppins;" placeholder="Confirm Password">
      </div>
      <div class="enter-whatsapp-number" style="background-color: white;">
        <input type="text" name="number" id="number"  style="height: 42px; width: 400px; border: none;font-family: Poppins;" placeholder="Enter Number">
      </div>
      <div class="sign-up">Sign Up</div>
      <div class="enter-email" style="background-color: white;">
        <input type="text" name="email" id="email"  style="height: 42px; width: 400px; border: none;font-family: Poppins;" placeholder="Enter Email">
      </div>
    </div>

    <script>
      var firstNameField = document.getElementById("firstname");
      var lastNameField = document.getElementById("lastname");
      var passwordField = document.getElementById("password");
      var confirmPasswordField = document.getElementById("cpassword");
      var numberField = document.getElementById("number");
      var emailField = document.getElementById("email");
      var signUpButton = document.getElementById("signUp");
      signUpButton.addEventListener("click", function (e) {
      e.preventDefault(); // Prevent the form from submitting

  // Perform validation checks
  var isValid = true;

  // Validate first name field
  if (firstNameField.value.trim() === "") {
    isValid = false;
    alert("Please enter your first name.");
  }

  // Validate last name field
  if (lastNameField.value.trim() === "") {
    isValid = false;
    alert("Please enter your last name.");
  }

  // Validate password fields
  if (passwordField.value.trim() === "") {
    isValid = false;
    alert("Please enter a password.");
  } else if (passwordField.value !== confirmPasswordField.value) {
    isValid = false;
    alert("Passwords do not match.");
  }

  // Validate number field
  if (numberField.value.trim() === "") {
    isValid = false;
    alert("Please enter a phone number.");
  }

  // Validate email field
  if (emailField.value.trim() === "") {
    isValid = false;
    alert("Please enter your email address.");
  }

  if (isValid) {
    window.location.href = "./SignInPage.html";
  }
      });
      var eBorder = document.getElementById("email");

          if (eBorder) {
            eBorder.addEventListener("click", function () {
              eBorder.style.outline = "none";
            });
          }
          var pBorder = document.getElementById("password");

          if (pBorder) {
            pBorder.addEventListener("click", function () {
              pBorder.style.outline = "none";
            });
          }
          var cBorder = document.getElementById("cpassword");

          if (cBorder) {
            cBorder.addEventListener("click", function () {
              cBorder.style.outline = "none";
            });
          }
          var lBorder = document.getElementById("number");

          if (lBorder) {
            lBorder.addEventListener("click", function () {
              lBorder.style.outline = "none";
            });
          }
          var nBorder = document.getElementById("lastname");

          if (nBorder) {
            nBorder.addEventListener("click", function () {
              nBorder.style.outline = "none";
            });
          }
          var fBorder = document.getElementById("firstname");

          if (fBorder) {
            fBorder.addEventListener("click", function () {
              fBorder.style.outline = "none";
            });
          }
          

      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }

      var signInText1 = document.getElementById("signInText1");
      if (signInText1) {
        signInText1.addEventListener("click", function (e) {
          window.location.href = "./SignInPage.html";
        });
      }
      </script>
  </body>
</html>

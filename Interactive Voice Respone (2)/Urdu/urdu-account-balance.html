<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./urdu-account-balance.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="urdu-account-balance">
      <div class="urdu-account-balance-child"></div>
      <div class="rectangle-parent">
        <div class="group-child"></div>
        <img class="image-4-icon" alt="" src="./public/image-4@2x.png" />

        <div class="div">گزشتہ</div>
      </div>
      <div class="christopher-campbell-rdeovte7v-parent" id="Profile" style="cursor: pointer;">
        <img
          class="christopher-campbell-rdeovte7v-icon"
          alt=""
          src="./public/christophercampbellrdeovte7vosunsplash-1@2x.png"
          />
        <div class="group-item"></div>
        <div class="div1">سارہ</div>
      </div>
      <div class="parent">
        <div class="div2">ہیلو سارہ</div>
        <div class="div3">یہ آپ کے کرنٹ اکاؤنٹ کی معلومات ہے۔</div>
      </div>
      <div class="ivr-parent">
        <div class="ivr">IVR</div>
        <img class="voice-1-1" alt="" src="./public/voice-1-1@2x.png" />
      </div>
      <div class="rectangle-group">
        <div class="group-child"></div>
        <img class="image-5-icon" alt="" src="./public/image-5@2x.png" />

        <div class="div4">روزانہ انعامات</div>
      </div>
      <div class="rectangle-container">
        <div class="group-child"></div>
        <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

        <div class="div5">ریچارج کریں</div>
      </div>
      <div class="group-div">
        <div class="group-child1"></div>
        <img class="image-3-icon" alt="" src="./public/image-3@2x.png" />

        <div class="div6">بیلنس شیئر کریں</div>
      </div>
      <div class="rectangle-parent1">
        <div class="group-child2"></div>
        <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

        <div class="div7">آپ کا بیلنس</div>
        <div class="div8">67 روپے</div>
      </div>
      <div class="div9">ہمارے بارے میں</div>
      <div class="div10">ہم سے رابطہ کریں</div>
      <div class="div11">مصنوعات</div>
      <div class="div12"  id="Home" style="cursor: pointer;">ہوم</div>
    </div>
    <script>
      var homePage = document.getElementById("Home");
      if (homePage) {
        homePage.addEventListener("click", function (e) {
          window.location.href = "../index.html";
        });
      }
      var profile = document.getElementById("Profile");
      if (profile) {
        profile.addEventListener("click", function (e) {
          window.location.href = "../Profile.html";
        });
      }
    </script>
  </body>
</html>
